<!-- Question Display -->
<div class="row">
  <div class=" d-flex align-items-start justify-content-center col-sm-12">
    <h3 class="text-center">{{ prompt }}</h3>
  </div>
</div>

<!-- Radio Button -->
<div class="row justify-content-center" *ngIf="questionId">
  <h4 class="col-sm-1">Rating</h4>
  <div class="col-sm-1"></div>
  <h4 class="col-sm-1">Strongly Disagree</h4>
  <div class="d-flex justify-content-center col-sm-6 col-md-6 form-group ml-3">
    <input id="rating" type="range" class="custom-range" max="7" min="1" step="1" value="4" [(ngModel)]="rating">
  </div>
  <h4 class="col-sm-1">Strongly Agree</h4>
</div>

<!-- Back/Next -->
<div class="row justify-content-center">
  <div class=" d-flex justify-content-center col-sm-4 col-md-2">
    <button class="btn btn-primary" (click)="onClickBack()">Back</button>
  </div>
  <div class=" d-flex justify-content-center col-sm-4 col-md-2">
    <button class="btn btn-primary" (click)="onClickNext()">Next</button>
  </div>
</div>
