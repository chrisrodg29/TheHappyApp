<button id="login-button" class="btn btn-primary w-100" data-toggle="modal" data-target="#login-modal">Login</button>

<div class="modal" id="login-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title">Login</h1>
        <button class="close" data-dismiss="modal" #modalCloseButton>&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control" type="text" id="login-username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input class="form-control" type="password" id="login-password" placeholder="Enter password">
        </div>
        <button class="btn btn-primary btn-block" type="submit" (click)="onSubmit()">Submit</button>
      </div>
    </div>
  </div>
</div>
